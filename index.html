<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto de tabela</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Lista de Compras</h1>
    </header>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pão</td>
          <td>1</td>
          <td>8.80</td>
          <td>8.80</td>
        </tr>

        <tr>
          <td>leite</td>
          <td>2</td>
          <td>4.50</td>
          <td>9.00</td>
        </tr>

        <tr>
          <td>manteiga</td>
          <td>1</td>
          <td>12.00</td>
          <td>12.00</td>
        </tr>
      </tbody>
    </table>
    <button id="listaBtn">Lista de Produtos</button>
    <script src="script.js"></script>
  </body>
</html>
